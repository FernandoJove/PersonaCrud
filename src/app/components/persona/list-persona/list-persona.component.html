<div class="center">
  

    <mat-card style="width: 150vh;" >
    
    
      <mat-card-header>
        <h2>  Personas registradas</h2>
      </mat-card-header>
      <button mat-icon-button style="border-radius: 1px;">Nueva persona
        <a mat-icon-button routerLink="/persona/add">
          <mat-icon  class="add" color="accent">add_circle</mat-icon>
        </a>
      </button>
      <table mat-table [dataSource]="personaLista" class="mat-elevation-z8">
    
    
         <ng-container matColumnDef="idPersona">
           <th mat-header-cell *matHeaderCellDef> No. </th>
           <td mat-cell *matCellDef="let element"> {{element.idPersona}} </td>
         </ng-container>
       
    
         <ng-container matColumnDef="Nombre">
           <th mat-header-cell *matHeaderCellDef> Nombre </th>
           <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
         </ng-container>
       
    
         <ng-container matColumnDef="Apellidos">
           <th mat-header-cell *matHeaderCellDef> Apellido </th>
           <td mat-cell *matCellDef="let element"> {{element.Apellidos}} </td>
         </ng-container>
       
       
         <ng-container matColumnDef="Edad">
           <th mat-header-cell *matHeaderCellDef> Edad </th>
           <td mat-cell *matCellDef="let element"> {{element.Edad}} </td>
         </ng-container>
    
          <ng-container matColumnDef="Telefono">
             <th mat-header-cell *matHeaderCellDef> Telefono </th>
             <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
           </ng-container>
    
         <ng-container matColumnDef="Correo">
             <th mat-header-cell *matHeaderCellDef> Correo </th>
             <td mat-cell *matCellDef="let element"> {{element.Correo}} </td>
           </ng-container>
    
         <ng-container matColumnDef="DNI">
             <th mat-header-cell *matHeaderCellDef> DNI </th>
             <td mat-cell *matCellDef="let element"> {{element.DNI}} </td>
           </ng-container>
    
           <ng-container matColumnDef="Editar">
             <th mat-header-cell *matHeaderCellDef> Editar </th>
             <td mat-cell *matCellDef="let element">
               <a mat-icon-button [routerLink]="['/persona/',element.idPersona]" >
                 <mat-icon style="color: orange;">assignment</mat-icon>
               </a>
             </td>
           </ng-container>
           <ng-container matColumnDef="Eliminar">
             <th mat-header-cell *matHeaderCellDef> Eliminar </th>
             <td mat-cell *matCellDef="let element"> 
               <button mat-raised-button (click)="deletePersona(element.idPersona)">
                 <mat-icon style="color: red;">remove_circle</mat-icon> 
               </button>
             </td>
           </ng-container>
        
       
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
    
    </mat-card>
    
    
    </div>
