<div class="container-update">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Actualizar</mat-card-title>
          <mat-card-subtitle>Persona</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="example-card">
           
         
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput [(ngModel)]="persona.Nombre" placeholder="Ingresar Nombre" name="Nombre">
            </mat-form-field>
         
            <mat-form-field appearance="outline">
                <mat-label>Apellidos</mat-label>
                <input matInput [(ngModel)]="persona.Apellidos" placeholder="Ingresar Apellidos" name="Apellidos">
            </mat-form-field>
         
            <mat-form-field appearance="outline">
                <mat-label>Edad</mat-label>
                <input matInput [(ngModel)]="persona.Edad" placeholder="Ingresar Edad" name="Edad">
            </mat-form-field>
       
            <mat-form-field appearance="outline">
                <mat-label>Telefono</mat-label>
                <input matInput type="number" [(ngModel)]="persona.Telefono" placeholder="Ingresar Telefono" name="Telefono">
            </mat-form-field>
      
            <mat-form-field appearance="outline">
                <mat-label>Correo</mat-label>
                <input matInput [(ngModel)]="persona.Correo" placeholder="Ingresar Correo" name="Correo">
            </mat-form-field>
         
            <mat-form-field appearance="outline">
                <mat-label>DNI</mat-label>
                <input matInput [(ngModel)]="persona.DNI" placeholder="Ingresar DNI" name="DNI">
            </mat-form-field>             
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="updatePersona()">Modificar</button>
            <a mat-raised-button routerLink="/listar" color="warn">Cancelar</a>
        </mat-card-actions>
      </mat-card>

    <!---->
</div>
