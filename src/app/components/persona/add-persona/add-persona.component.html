<div class="container-update">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Registrar</mat-card-title>
          <mat-card-subtitle>Roles</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="example-card">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput [(ngModel)]="personaModel.Nombre" placeholder="Ingresar Nombre" name="Nombre">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Apellidos</mat-label>
                <input matInput [(ngModel)]="personaModel.Apellidos" placeholder="Ingresar Apellidos" name="Apellidos">
            </mat-form-field>
   
            <mat-form-field appearance="outline">
                <mat-label>Edad</mat-label>
                <input matInput [(ngModel)]="personaModel.Edad" placeholder="Ingresar Edad" name="Edad">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Telefono</mat-label>
                <input matInput type="number" [(ngModel)]="personaModel.Telefono" placeholder="Ingresar Telefono" name="Telefono">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Correo</mat-label>
                <input matInput [(ngModel)]="personaModel.Correo" placeholder="Ingresar Correo" name="Correo">
            </mat-form-field>
  
            <mat-form-field appearance="outline">
                <mat-label>DNI</mat-label>
                <input matInput [(ngModel)]="personaModel.DNI" placeholder="Ingresar DNI" name="DNI">
            </mat-form-field>             
            <section>
                <div class="example-button-row">
                    <button mat-raised-button color="primary" routerLink="/listar" (click)="create()">AÃ±adir</button>
                </div>
            </section>
        </mat-card-content>
      </mat-card>

    <!---->
</div>
